<!-- progress
    .progress-bar
    .progress-bar-animated
    .progress-bar-striped -->
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress</title>
</head>

<body>
    <section class="container-fluid">
        <div class="progress">
            <div class="progress-bar bg-success" style="width: 30%;">30% Completed</div>
            <div class="progress-bar mx-2 bg-warning progress-bar-striped progress-bar-animated" style="width: 60%;">
                60% Processing
            </div>
            <div class="progress-bar bg-danger" style="width: 10%;">
                10% Remaining
            </div>
            
        </div>
    </section>
</body>

</html>
