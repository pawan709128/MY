<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <title>Card</title>
</head>
<body>
  <div class="container-fluid ">
    <section class="w-100 h-100 d-flex align-items-center justify-content-center">
      <div class="card">
        <div class="card-header">
          <div class="card-img-top">
            <img src="/public/Images/tam2.jpg" alt="" width="400" height="200"> 
          </div>
        </div>
        <div class="card-body text-center">
          <div class="card-title h5">
           <p> Full Stack Web Development</p>
          </div>
          <div class="card-subtitle T">
            HTML,CSS,JAVASCRIPT
          </div>
        </div>
        <div class="card-footer d-flex justify-content-evenly">
          <div class="bi bi-calendar-date-fill w-30"> 04-11-2024</div>
          <div class="bi bi-clock-fill w-30"> 04:30 PM</div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
