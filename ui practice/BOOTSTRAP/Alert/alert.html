<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body>
  <!-- first section -->
  <section class="container-fluid">
    <div class="alert alert-danger alert-dismissible">
      <button class="btn btn-close" data-bs-dismiss="alert"></button>
      <h2>Registered successfully</h2>
      <p>Please activate your account from the email.</p>
      <button class="btn btn-success" data-bs-dismiss="alert">OK</button>
    </div>
  </section>
  <!-- 2nd section -->
   <section class="alert alert-success alert-dismissible">
    <button class="btn btn-close" data-bs-dismiss="alert"></button>
    <div class="alert-heading">Registered successfully</div>
    <p class="alert-link">Please activate your account from the email.</p>
    <button class="btn btn-success" data-bs-dismiss="alert">ok</button>
   </section>
</body>
</html>
