<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Information Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Tell us about your home.</h2>

        <!-- Address Section -->
        <form id="homeForm">
            <div class="section">
                <h3>Address <span>Your information is private</span></h3>
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter an address" required>

                <label for="address2">Address 2</label>
                <input type="text" id="address2" name="address2" placeholder="Apt Number">

                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="City" required>

                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="State" required>

                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip" placeholder="Zip Code" required>
            </div>

            <!-- Bed & Bath Section -->
            <div class="section">
                <h3>Bed & Bath <span>What is your home like?</span></h3>

                <label for="homeType">Home Type</label>
                <select id="homeType" name="homeType" required>
                    <option value="house">House</option>
                    <option value="apartment">Apartment</option>
                    <option value="condo">Condo</option>
                </select>

                <label for="roomType">Room Type</label>
                <select id="roomType" name="roomType" required>
                    <option value="entire">Entire home/apt</option>
                    <option value="private">Private room</option>
                    <option value="shared">Shared room</option>
                </select>

                <label for="bedrooms">Bedrooms</label>
                <select id="bedrooms" name="bedrooms" required>
                    <option value="1">1 Bedroom</option>
                    <option value="2">2 Bedrooms</option>
                    <option value="3">3 Bedrooms</option>
                    <option value="4">4+ Bedrooms</option>
                </select>

                <label for="bathrooms">Bathrooms</label>
                <select id="bathrooms" name="bathrooms" required>
                    <option value="1">1 Bathroom</option>
                    <option value="2">2 Bathrooms</option>
                    <option value="3">3+ Bathrooms</option>
                </select>

                <!-- Bed Sizes -->
                <div class="bed-sizes">
                    <div>
                        <label for="king">King</label>
                        <input type="number" id="king" name="king" value="0" min="0">
                    </div>
                    <div>
                        <label for="queen">Queen</label>
                        <input type="number" id="queen" name="queen" value="0" min="0">
                    </div>
                    <div>
                        <label for="full">Full</label>
                        <input type="number" id="full" name="full" value="0" min="0">
                    </div>
                    <div>
                        <label for="twin">Twin</label>
                        <input type="number" id="twin" name="twin" value="0" min="0">
                    </div>
                </div>
            </div>

            <button type="submit">Sign me up!</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
