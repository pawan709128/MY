  <section class="container-fluid w-100" >
    <div class="offcanvas bg-black offcanvas-start" id="manu">
      <div class="offcanvas-header">
        <div class="h4 text-light">Simly.</div>
        <button class="btn btn-close text-bg-light" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body h5">
        <div>
        <button class="btn bi bi-house-fill text-light"> Home</button></div>
        <div><button class="btn bi bi-person-fill text-light"> Contact</button></div>
        <div><button class="btn bi bi-gear-fill text-light"> Settings</button></div>
        <div><button class="btn bi bi-info-circle-fill text-light"> About</button></div>
    </div>

  </section>

<!-- 
.offcanvas: Base class for offcanvas.
.offcanvas-header, .offcanvas-body: Used to structure the header and content of the offcanvas.
.offcanvas-start, .offcanvas-end, .offcanvas-top, .offcanvas-bottom: Control the position of the offcanvas panel.
Attributes:

data-bs-target: Specifies the element to be toggled.
data-bs-toggle: Triggers the offcanvas display.
data-bs-dismiss: Closes the offcanvas. -->
