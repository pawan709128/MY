<!-- .collapse: Applies collapse behavior.
.show: Displays the collapse content when toggled.
Attributes:
data-bs-toggle="collapse": Activates the collapse.
data-bs-target: Identifies the content to be toggled. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collapse</title>
  <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body>
  <button class="btn btn-dark " data-bs-toggle="collapse" data-bs-target="#net">What is Netflix?</button>
<div class="collapse" id="net">
  <p>Netflix is a streaming service...</p>
</div>
</body>
</html>
