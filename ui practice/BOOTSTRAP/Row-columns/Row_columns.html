<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row Columns</title>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body>
    <section class="container">
        <div class="row row-cols-2 g-3 row-cols-lg-6 row-cols-md-3 row-cols-sm-1"> 
            <div class="col bg-body-secondary text-primary">a</div>
            <div class="col bg-black text-primary">b</div>
            <div class="col bg-success">c</div>
            <div class="col bg-transparent">d</div>
            <div class="col bg-danger">e</div>
            <div class="col bg-info">f</div>
        </div>
    </section>
</body>
</html>
