<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</head>
<body>

  <!-- Carousel 1 -->
  <section class="container-fluid w-100">
    <div id="banners1" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./sec/images/carousel.jpg" alt="Slide 1" class="w-100 h-50 d-block" data-bs-interval="300">
        </div>
        <div class="carousel-item">
          <img src="./sec/images/carousel1.jpg" alt="Slide 2" class="w-100 h-50 d-block" data-bs-interval="300">
        </div>
        <div class="carousel-item">
          <img src="./sec/images/carousel2.jpg" alt="Slide 3" class="w-100 h-50 d-block" data-bs-interval="300">
        </div>
      </div>
    </div>
  </section>

  <!-- Carousel 2 -->
  <section class="container-fluid w-100">
    <div id="banners2" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./sec/images/carousel2.jpg" alt="Slide 1" class="d-block h-75 w-100">
        </div>
        <div class="carousel-item">
          <img src="./sec/images/carousel.jpg" alt="Slide 2" class="d-block h-75 w-100">
        </div>
        <div class="carousel-item">
          <img src="./sec/images/carousel1.jpg" alt="Slide 3" class="d-block h-75 w-100">
        </div>
      </div>
      <!-- Carousel Navigation Buttons -->
      <button class="carousel-control-prev" data-bs-target="#banners2" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" data-bs-target="#banners2" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </section>

  <!-- Carousel 3 (Final Carousel with indicators) -->
  <section class="container-fluid">
    <div id="banners3" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./sec/images/carousel.jpg" alt="Slide 1" class="d-block w-100" height="400" data-bs-interval="3000">
        </div>
        <div class="carousel-item">
          <img src="./sec/images/carousel.jpg" alt="Slide 2" class="d-block w-100" height="400" data-bs-interval="3000">
        </div>
        <div class="carousel-item">
          <img src="./sec/images/carousel2.jpg" alt="Slide 3" class="d-block w-100" height="400" data-bs-interval="3000">
        </div>
      </div>
      <!-- Carousel Navigation Buttons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#banners3" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#banners3" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

      <!-- Carousel Indicators -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#banners3" data-bs-slide-to="0" class="active" aria-current="true"></button>
        <button type="button" data-bs-target="#banners3" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#banners3" data-bs-slide-to="2"></button>
      </div>
    </div>
  </section>

</body>
</html>
