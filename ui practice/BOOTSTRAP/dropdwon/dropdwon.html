<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdwon</title>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body>
    <section class="container-fluid">
        <div class="dropdown" data-bs-theme="bg-success">
            <button class="btn btn dropdown-toggle" data-bs-toggle="dropdown" data-bs-target="">
                <span class="bi bi-gear-fill"></span> Our Services
            </button>
            <ul class="dropdown-menu" id="menu">
               <li><a href="" class="dropdown-menu"><span class="dropdown-item-text bi bi-bell-fill">Notifications</span></a></li>
               <li><a class="dropdown-item" href="#"><span class="bi bi-bell-fill dropdown-item-text"> Notifications </span></a></li>
               <li><a class="dropdown-item" href="#"><span class="bi bi-graph-up-arrow dropdown-item-text"> Spend Analysis </span></a></li>
               <li><a class="dropdown-item" href="#"><span class="bi bi-cart dropdown-item-text"> Cart Items </span></a></li>
               <li><hr class="dropdown-divider"></li>
               <li><a class="dropdown-item" href="#"><span class="bi bi-question-circle dropdown-item-text"> Help </span></a></li>
            </ul>
        </div>
    </section>
</body>
</html>
