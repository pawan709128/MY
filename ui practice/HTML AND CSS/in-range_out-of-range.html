<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:in-range and :out-of-range Example</title>
    <style>
        /* Apply green border when value is within range */
        input:in-range {
            border: 2px solid green;
        }

        /* Apply red border when value is out of range */
        input:out-of-range {
            border: 2px solid red;
        }

        /* Additional styling for input */
        input {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>Enter a Number (between 10 and 100):</h2>
    
    <label for="numberInput">Number:</label>
    <input type="number" id="numberInput" min="10" max="100" placeholder="Enter a number">

</body>
</html>
