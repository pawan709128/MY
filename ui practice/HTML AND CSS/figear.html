<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure Example</title>
</head>
<body>
    <!-- Figure Element -->
    <figure>
        <img src="/pikaso_texttoimage_A-young-girl-of-Caucasian-descent-using-a-tablet-w.jpeg" alt="A beautiful landscape" width="500">
        <figcaption>A beautiful landscape with mountains and a river.</figcaption>
    </figure>

    <!-- Figure with Figcaption -->
    <figure>
        <img src="pikaso_texttoimage_A-young-girl-of-Caucasian-descent-using-a-tablet-w.jpeg" alt="A stunning sunset over the ocean" width="500">
        <figcaption>A stunning sunset over the ocean, captured on a summer evening.</figcaption>
    </figure>

</body>
</html>
