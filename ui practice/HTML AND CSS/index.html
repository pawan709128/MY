<head>

        div{

        p {
    width: 70%;
    overflow: hidden;                   /* Hides any overflow text */
    display: -webkit-box;               /* Required for line clamping */
    -webkit-box-orient: vertical;       /* Specifies vertical box layout */
    -webkit-line-clamp: 3;              /* Limits the text to 2 lines */
    line-clamp: 3;                      /* Modern browsers support */
    white-space: normal;                /* Allows the text to wrap within the box */
}
    </style>
