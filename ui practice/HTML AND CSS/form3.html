<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        section {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .course {
            width: 20%;
            height: 200px;
            overflow: auto;
        }
    </style>
    <script>
        function formFieldName() {
            document.querySelector('button[type="submit"]').innerText = "Submit";
        }
    </script>
</head>

<body onload="formFieldName()">
    <section>
        <main>
            <form action="" method="get">
                <table>
                    <caption>Registration Form</caption>
                    <tbody>
                        <tr>
                            <td><label for="name">Name:</label></td>
                            <td>
                                <input type="text" id="name" name="name" autofocus required>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="email">Email ID:</label></td>
                            <td><input type="email" id="email" name="email" required></td>
                        </tr>
                        <tr>
                            <td><label for="mobile">Mobile No:</label></td>
                            <td><input type="tel" id="mobile" name="mobile" pattern="\+91\d{10}"
                                    placeholder="+91XXXXXXXXXX" required></td>
                        </tr>
                        <tr>
                            <td><label for="gender">Gender:</label></td>
                            <td>
                                <input type="radio" id="male" name="gender" value="male" checked>
                                <label for="male">Male</label>
                                <input type="radio" id="female" name="gender" value="female">
                                <label for="female">Female</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="course">Course:</label></td>
                            <td>
                                <select name="course" id="course" required>
                                    <option value="">Select Course</option>
                                    <optgroup label="Databases">
                                        <option value="mongodb">MongoDB</option>
                                        <option value="mysql">MySQL</option>
                                        <option value="oracle">Oracle</option>
                                    </optgroup>
                                    <optgroup label="Languages">
                                        <option value="ui">UI Full Stack</option>
                                        <option value="cpp">C++</option>
                                        <option value="net">.Net</option>
                                        <option value="java">Java</option>
                                        <option value="python" disabled>Python</option>
                                    </optgroup>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="dob">DOB:</label></td>
                            <td><input type="date" id="dob" name="dob" min="2004-01-10" max="2024-09-20" required></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <fieldset>
                                    <legend>Qualification</legend>
                                    <table>
                                        <tbody>
                                            <tr>
                                                <td><label for="tenth">10th%</label></td>
                                                <td><input type="range" id="tenth" name="tenth" min="30" max="100"
                                                        step="0.1"></td>
                                            </tr>
                                            <tr>
                                                <td><label for="12th">12th%</label></td>
                                                <td><input type="range" id="twelfth" name="12th" min="30" max="100"
                                                        step="0.1"></td>
                                            </tr>
                                            <tr>
                                                <td><label for="graduation">Graduation%</label></td>
                                                <td><input type="range" id="graduation" name="graduation" min="30" max="100"
                                                        step="0.1"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </fieldset>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="pic">Photo</label></td>
                            <td><input type="file" accept=".jpg,.png"></td>
                        </tr>
                        <tr>
                            <td><label for="States">Your States</label><input type="text" list="ind"> </td>
                            <td>
                                <datalist id="ind">
                                    <option selected>Andhra Pradesh</option>
                                    <option>Arunachal Pradesh</option>
                                    <option>Assam</option>
                                    <option>Bihar</option>
                                    <option>Chhattisgarh</option>
                                    <option>Goa</option>
                                    <option>Gujarat</option>
                                    <option>Haryana</option>
                                    <option>Himachal Pradesh</option>
                                    <option>Jharkhand</option>
                                    <option>Karnataka</option>
                                    <option>Kerala</option>
                                    <option>Madhya Pradesh</option>
                                    <option>Maharashtra</option>
                                    <option>Manipur</option>
                                    <option>Meghalaya</option>
                                    <option>Mizoram</option>
                                    <option>Nagaland</option>
                                    <option>Odisha</option>
                                    <option>Punjab</option>
                                    <option>Rajasthan</option>
                                    <option>Sikkim</option>
                                    <option>Tamil Nadu</option>
                                    <option>Telangana</option>
                                    <option>Tripura</option>
                                    <option>Uttar Pradesh</option>
                                    <option>Uttarakhand</option>
                                    <option>West Bengal</option>
    
                                </datalist>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <button type="submit">Submit</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </main>
    </section>
</body>

</html>
