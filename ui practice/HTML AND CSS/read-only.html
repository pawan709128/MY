<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Style for all input fields */
    input {
      padding: 10px;
      margin: 10px 0;
      border: 2px solid black;
      background-color: white;
      color: black;
    }

    /* Style for read-only input fields */
    input:read-only {
      background-color: #f0f0f0;
      border-color: #ccc;
      color: #666;
      cursor: not-allowed;
    }
  </style>
  <title>:read-only CSS Example</title>
</head>
<body>

  <h2>Read-Only Form Fields</h2>
  
  <label for="username">Username (read-only):</label>
  <input type="text" id="username" name="username" value="JohnDoe" readonly>

  <br>

  <label for="email">Email (editable):</label>
  <input type="email" id="email" name="email" value="john.doe@example.com">

</body>
</html>
