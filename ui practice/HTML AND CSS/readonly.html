<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>readonly</title>
  <style>
    input:read-only{
      border: 5px solid red;
    }
    input~button{
      display: none;
    }
    input:checked~button{
      display: block;
    }
.checkbox:checked+label{
  color: green;
}

  </style>
</head>
<body>
  <form action="">
  <input type="text" value="hjhgk" readonly>
  <textarea name="" id=""></textarea>
  <div>
    <input type="checkbox" class="checkbox" checked ><label for="">Accept</label>
    <button>Sumbit</button>
  </div>
  
  </form>
</body>
</html>
