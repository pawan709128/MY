<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Set Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        farmset {
            display: block;
            border: 2px solid green;
            padding: 20px;
            margin-bottom: 20px;
        }
        farms {
            display: block;
            border: 1px solid brown;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Farm Overview</h1>

    <farmset>
        <h2>Farm Set 1</h2>
        <farms>
            <h3>Farm 1</h3>
            <p>Location: Texas</p>
            <p>Type: Dairy Farm</p>
        </farms>
        <farms>
            <h3>Farm 2</h3>
            <p>Location: California</p>
            <p>Type: Poultry Farm</p>
        </farms>
    </farmset>

    <farmset>
        <h2>Farm Set 2</h2>
        <farms>
            <h3>Farm 3</h3>
            <p>Location: Florida</p>
            <p>Type: Organic Farm</p>
        </farms>
        <farms>
            <h3>Farm 4</h3>
            <p>Location: New York</p>
            <p>Type: Vegetable Farm</p>
        </farms>
    </farmset>

</body>
</html>
