<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Cards with Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Card Styling */
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 250px;
            width: 170px;
            border: none;
            overflow: hidden;
            background-color: black;
            position: relative;
        }

        /* Card hover effect */
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        /* Card Image Styling */
        .card_img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        /* Image Zoom on Hover */
        .card:hover .card_img {
            transform: scale(1.1);
        }

        /* Play Button Styling */
        .bi-play {
            transition: transform 0.3s ease;
            font-size: 24px;
        }

        /* Play Button Scaling on Hover */
        .card:hover .bi-play {
            transform: scale(1.3);
        }

        /* Play Button Positioning */
        .play-btn {
            position: absolute;
            bottom: 10px;
            right: 20px;
            background-color: #28a745;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /* Play Button Hover Effect */
        .play-btn:hover {
            background-color: #218838;
        }

        /* Card Title Styling */
        .card-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 0;
        }

        /* Card Subtitle Styling */
        .card-subtitle {
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container-fluid my-4">
        <div class="row">
            <!-- Example Artist Card with Animation -->
            <div class="col-md-2">
                <div class="card text-light bg-black">
                    <div class="card-header text-center position-relative" style="height: 155px;">
                        <img src="/public/images/Pritam.jpg" alt="Pritam" class="card-img card_img">
                        <button class="play-btn bi bi-play"></button>
                    </div>
                    <div class="card-body">
                        <p class="card-title">Pritam</p>
                        <p class="card-subtitle">Artist</p>
                    </div>
                </div>
            </div>
            
            <!-- Add more artist cards following the same structure -->
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
