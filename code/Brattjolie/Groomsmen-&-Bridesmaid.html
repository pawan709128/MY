<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groom & Bride</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --white-color: #ffffff;
            --light-gray: #f8f9fa;
        }

        body {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 10px;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: var(--light-gray);
        }

        nav {
            padding: 20px;
            background-color: #f8f9fa;
        }

        nav a {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.5rem;
            color: #ff6600;
            display: block;
            margin: 10px 0;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            color: #000;
            text-decoration: underline;
        }

        .nav-link {
            width: 100%;
            position: relative;
            padding: 10px;
            margin: 10px 0;
            background-color: var(--white-color);
            border: unset;
            text-decoration: none;
            color: var(--primary-color);
            transition: background-color 250ms ease-in-out;
            border-bottom: 1px solid #d1d3d4;
        }

        .nav-link.active {
            background-color: var(--light-gray);
            font-weight: bold;
        }

        .nav-link:hover {
            background-color: var(--light-gray);
        }

        .nav-link:focus {
            border-color: rgb(241, 199, 39);
            outline: none;
        }

        .nav-link::after {
            content: "";
            display: inline-block;
            position: absolute;
            width: 29px;
            height: 29px;
            border-top: 2px solid transparent;
            border-left: 2px solid transparent;
            transition: all 250ms ease-in-out;
            top: 50%;
            right: -16px;
            transform: translate(0, -50%) rotate(135deg);
        }

        .nav-link:focus::after {
            border-top-color: rgb(241, 199, 39);
            border-left-color: rgb(241, 199, 39);
            background: var(--white-color);
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }

        .groomsmen-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
        }

        .groomsmen-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .groomsmen-card .title {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .groomsmen-card .text {
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>

<body>
    <!-- Navigation Section -->
    <nav>
        <div><a href="bride.html" class="nav-link active" target="iframeBody">Bride</a></div>
        <div><a href="groom.html" class="nav-link" target="iframeBody">Groom</a></div>
    </nav>

    <!-- Iframe Section -->
    <main>
        <iframe name="iframeBody" src="bride.html"></iframe>
    </main>

    <script>
        const links = document.querySelectorAll('.nav-link');
        links.forEach(link => {
            link.addEventListener('click', function () {
                links.forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>

</html>
