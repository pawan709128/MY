<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sopper</title>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="./src/CSS/styles.css">
</head>

<body>
    <header>
        <div class="brand-title">
            <div><button class="bi bi-justify"></button></div>
            <div>Sopper.</div>
        </div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Catalog</a></li>
                <li><a href="">Shop</a></li>
                <li><a href="">Pages</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Docs</a></li>
            </ul>
        </nav>
        <div class="header-icons">
            <span class="bi bi-search"></span>
            <span class="bi bi-person"></span>
            <span class="bi bi-heart"></span>
            <span class="bi bi-cart"></span>
        </div>
    </header>
    <section>
        <article>
            ⚡️ Happy Holiday Deals on Everything ⚡️
        </article>
        <main>
            <div class="main_man">
                <div>
                    <div class="main_btntext">
                        <div class="main_title">Man</div>
                        <div><button>Shop Man <span class="bi bi-arrow-right"></span></button></div>
                    </div>
                </div>
            </div>
            <div class="main_woman">
                <div>
                    <div class="main_btntext">
                        <div class="main_title">Woman</div>
                        <div><button>Shop Woman <span class="bi bi-arrow-right"></span></button></div>
                    </div>
                </div>
            </div>
            <div class="main_child">
                <div>
                    <div class="main_btntext">
                        <div class="main_title">Kids</div>
                        <div><button>Shop Kids <span class="bi bi-arrow-right"></span></button></div>
                    </div>
                </div>
            </div>
        </main>

    </section>
    <div class="template2">
        <div class="template2_content">
            <div class="card">
                <div><i class="bi bi-truck h4"></i></div>
                <div class="card-body">
                    <h4 class="card-title h2">Free shipping</h4>
                    <p class="card-text">From all orders over $100</p>
                </div>

            </div>
            <div class="card">
                <div><i class="bi bi-recycle h4"></i></div>
                <div class="card-body">
                    <h4 class="card-title h2">Free returns</h4>
                    <p class="card-text">Return money within 30 days </p>
                </div>
            </div>
            <div class="card">
                <div><i class="bi bi-lock h4"></i></div>
                <div class="card-body">
                    <h4 class="card-title h2">Secure shopping</h4>
                    <p class="card-text">You're in safe hands </p>
                </div>
            </div>
            <div class="card">
                <div><i class="bi bi-tag h4"></i></div>
                <div class="card-body">
                    <h4 class="card-title h2">Over 10,000 Styles</h4>
                    <p class="card-text">We have everything you need </p>
                </div>
            </div>
        </div>
</body>

</html>
