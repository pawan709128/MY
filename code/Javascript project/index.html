<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonium Interface</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .harmonium-key {
            width: 60px;
            height: 200px;
            margin: 2px;
            display: inline-block;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid #333;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        .white-key {
            background-color: #fff;
        }
        .black-key {
            background-color: #333;
            height: 120px;
            margin-left: -30px;
            margin-right: -30px;
            z-index: 1;
            position: relative;
        }
        .harmonium-key:active {
            background-color: #a0a0a0;
            transform: scale(0.98);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container text-center">
        <h1 class="my-4">Virtual Harmonium</h1>
        <div class="d-flex justify-content-center mb-3">
            <div class="harmonium-key white-key" onclick="playSound(261.63)"></div>
            <div class="harmonium-key black-key" onclick="playSound(277.18)"></div>
            <div class="harmonium-key white-key" onclick="playSound(293.66)"></div>
            <div class="harmonium-key black-key" onclick="playSound(311.13)"></div>
            <div class="harmonium-key white-key" onclick="playSound(329.63)"></div>
            <div class="harmonium-key white-key" onclick="playSound(349.23)"></div>
            <div class="harmonium-key black-key" onclick="playSound(369.99)"></div>
            <div class="harmonium-key white-key" onclick="playSound(392.00)"></div>
            <div class="harmonium-key black-key" onclick="playSound(415.30)"></div>
            <div class="harmonium-key white-key" onclick="playSound(440.00)"></div>
            <div class="harmonium-key black-key" onclick="playSound(466.16)"></div>
            <div class="harmonium-key white-key" onclick="playSound(493.88)"></div>
            <div class="harmonium-key white-key" onclick="playSound(523.25)"></div>
        </div>
    </div>

    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(frequency) {
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.value = frequency;
            const gainNode = audioContext.createGain();
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            oscillator.connect(gainNode).connect(audioContext.destination);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.5);
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
