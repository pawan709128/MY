<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groom Side</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .groomsmen-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
        }

        .groomsmen-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .groomsmen-card .title {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .groomsmen-card .text {
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2>Groom Side</h2>

        <!-- Groomsmen Cards -->
        <div class="groomsmen-card">
            <img src="https://via.placeholder.com/100" alt="Kevin">
            <div>
                <p class="title">Kevin <span class="text-muted">Cousin</span></p>
                <p class="text">Kevin is a great support and has been part of our journey. He is excited to be a part of this beautiful wedding.</p>
            </div>
        </div>

        <div class="groomsmen-card">
            <img src="https://via.placeholder.com/100" alt="Wilson">
            <div>
                <p class="title">Wilson <span class="text-muted">Best Friend</span></p>
                <p class="text">Wilson has been with me through thick and thin. Weâ€™re excited to have him standing by my side on this special day.</p>
            </div>
        </div>
    </div>
</body>

</html>
