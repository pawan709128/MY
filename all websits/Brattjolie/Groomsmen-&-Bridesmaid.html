<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groom & Bride</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 10px;
            min-height: 100vh;
        }

        nav {
            padding: 20px;
        }

        nav a {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.5rem;
            color: #ff6600;
            display: block;
            margin: 10px 0;
            text-decoration: none;
        }

        nav a:hover {
            color: #000;
            text-decoration: underline;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }

        .groomsmen-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
        }

        .groomsmen-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .groomsmen-card .title {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .groomsmen-card .text {
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>

<body>
    <!-- Navigation Section -->
    <nav class="bg-light">
        <a href="./groom.html" target="iframeBody">Groom Side</a>
        <a href="./bride.html" target="iframeBody">Bride Side</a>
    </nav>

    <!-- Iframe Section -->
    <main>
        <iframe name="iframeBody"></iframe>
    </main>

    <!-- Bootstrap JS for interactive components (if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
