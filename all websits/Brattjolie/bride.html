<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bride Side</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .bridesmaid-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
        }

        .bridesmaid-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .bridesmaid-card .title {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .bridesmaid-card .text {
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2>Bride Side</h2>

        <!-- Bridesmaid Cards -->
        <div class="bridesmaid-card">
            <img src="https://via.placeholder.com/100" alt="Sophia">

                <p class="text">Sophia has been the bride's best friend and confidante. She is thrilled to be part of this journey.</p>
            </div>
        </div>

        <div class="bridesmaid-card">
            <img src="https://via.placeholder.com/100" alt="Emily">

</body>

</html>
