<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="Form_validation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <form class="form-container">
        <h2>Registration Form</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <span id="name_error"></span>

        <label for="father_name">Father's Name:</label>
        <input type="text" id="father_name" name="father_name">
        <span id="father_name_error"></span>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile">
        <span id="mobile_error"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <span id="email_error"></span>

        <label for="password">Password:</label>
        <div class="password-container">
            <input type="password" id="password" name="password">
            <span class="toggle_btn" onclick="togglePasswordVisibility('password', this)"><i class="fa-solid fa-eye-slash"></i></span>
        </div>
        <span id="password_error"></span>

        <label for="confirm_password">Confirm Password:</label>
        <div class="password-container">
            <input type="password" id="confirm_password" name="confirm_password">
            <span class="toggle_btn" onclick="togglePasswordVisibility('confirm_password', this)"><i class="fa-solid fa-eye-slash"></i></span>
        </div>
        <span id="confirm_password_error"></span>

        <button onclick="validateForm()">Submit</button>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="Form_Validation.js"></script>
</body>
</html>
